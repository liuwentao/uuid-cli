name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true

      - name: Build (release)
        run: cargo build --release

      - name: Package artifacts
        run: |
          mkdir -p dist
          if [ "${{ runner.os }}" = "Windows" ]; then
            cp target/release/uuid-cli.exe dist/ || true
            powershell -Command "Compress-Archive -Path dist\\* -DestinationPath dist/uuid-cli-${{ matrix.os }}-${{ github.ref_name }}.zip -Force"
            powershell -Command "Get-FileHash dist\\* -Algorithm SHA256 | ForEach-Object { \"$($_.Hash)  $($_.Path -replace 'dist\\\\', '')\" } > dist/checksums-${{ matrix.os }}-${{ github.ref_name }}.txt"
          else
            cp target/release/uuid-cli dist/ || true
            tar -czf dist/uuid-cli-${{ matrix.os }}-${{ github.ref_name }}.tar.gz -C dist uuid-cli
            sha256sum dist/* > dist/checksums-${{ matrix.os }}-${{ github.ref_name }}.txt
          fi
        shell: bash

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: uuid-cli-${{ matrix.os }}
          path: dist/*

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
