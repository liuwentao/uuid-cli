name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      # --- 关键修复 1 (A): 安装 GNU 工具链 (用于 Windows) ---
      # (上一行 'override: true' 之后的缩进空行已被移除)
      - name: Install GNU linker (Windows)
        if: runner.os == 'Windows'
        run: rustup toolchain install stable-gnu

      - name: Cache Cargo registry & index
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Build (release)
        # --- 关键修复 1 (B): 在 Windows 上使用 GNU 工具链编译 ---
        run: |
          if [ "${{ runner.os }}" = "Windows" ]; then
            # 明确指定 gnu 目标和输出目录
            cargo build --release --target-dir=target --target=x86_64-pc-windows-gnu
          else
            # Linux/macOS 使用默认设置
            cargo build --release --target-dir=target
          fi
        shell: bash # 在所有平台上统一使用 bash

      - name: PackageUnix
        if: runner.os != 'Windows'
        run: |
            set -euo pipefail
            rm -rf dist || true
            mkdir -p dist
            arch=$(uname -m)
            case "$arch" in
            x86_64) arch=amd64 ;;
            aarch64|arm64) arch=arm64 ;;
            *) arch=$arch ;;
            esac
            BIN=target/release/uuid-cli
            if [ ! -f "$BIN" ]; then
              echo "Binary not found: $BIN" >&2
              ls -l target/release
              exit 1
            fi
            cp "$BIN" dist/uuid-cli
            tar -czf "dist/uuid-cli-${{ matrix.os }}-${arch}-${{ github.ref_name }}.tar.gz" -C dist uuid-cli
            sha256sum dist/* > dist/checksums-${{ matrix.os }}-${arch}-${{ github.ref_name }}.txt
        shell: bash

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          Remove-Item -Recurse -Force dist -ErrorAction SilentlyContinue
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          
          # --- 关键修复 1 (C): 指向 gnu 编译的正确路径 ---
          $bin = 'target\x86_64-pc-windows-gnu\release\uuid-cli.exe'
          
          if (-Not (Test-Path $bin)) {
            Write-Error "Binary not found: $bin"; Get-ChildItem -Recurse target | Write-Output; exit 1
          }
          Copy-Item -Path $bin -Destination dist\ -Force
          $arch = $env:PROCESSOR_ARCHITECTURE
          if ($arch -eq 'AMD64') { $arch = 'amd64' }
          if ($arch -eq 'ARM64') { $arch = 'arm64' }
          Compress-Archive -Path dist\* -DestinationPath "dist\uuid-cli-${{ matrix.os }}-${arch}-${{ github.ref_name }}.zip" -Force
          $checksums = Get-ChildItem dist | Where-Object { -Not $_.PSIsContainer } | ForEach-Object {
            $h = Get-FileHash $_.FullName -Algorithm SHA256
            "{0}  {1}" -f $h.Hash, $_.Name
          }
          $checksums | Out-File -FilePath dist\checksums-${{ matrix.os }}-${arch}-${{ github.ref_name }}.txt -Encoding ascii
        shell: pwsh

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: uuid-cli-${{ matrix.os }}
          path: dist/*

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest